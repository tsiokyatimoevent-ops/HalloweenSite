<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halloween Photo Transformer</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  height: 100vh;
  background: url('https://tsioky-atimo-event.neocities.org/Gemini_Generated_Image_mgf1edmgf1edmgf1.png') no-repeat center center fixed;
  background-size: 95%; /* réduction supplémentaire pour que rien ne soit coupé */
  filter: brightness(0.8);
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding-top: 50px;
  color: white;
  text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
}
    .card {
      background: rgba(0, 0, 0, 0.6); /* fond légèrement plus transparent */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      max-width: 380px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 15px;
      color: #ff3b3b;
    }
    input[type="email"], input[type="text"], input[type="file"] {
      width: 95%;
      padding: 7px; /* un peu plus petit */
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      background: rgba(51, 51, 51, 0.9); /* plus léger */
      color: white;
      font-size: 13px;
    }
    button {
      width: 95%;
      padding: 9px; /* légèrement plus petit */
      background: rgba(255, 59, 59, 0.85); /* fond un peu plus léger */
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      margin-top: 6px; /* légèrement remonté */
    }
    button:hover {
      background: #ff0000;
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Halloween Transformer</h2>
    <input type="email" id="email" placeholder="Ton email" required>
    <input type="text" id="description" placeholder="Description (facultatif)">
    <input type="file" id="photo" accept="image/*" required>
    <button id="sendBtn">Transformer la photo</button>
    <div class="status" id="status"></div>
  </div>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzsAp6KPDyiy01LZeCXoVRWeFI9LaacOfBGGCdH1Z2ZVdvNd3EVdYHrBrgICAywiFXzxQ/exec";

    document.getElementById("sendBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const description = document.getElementById("description").value.trim();
      const fileInput = document.getElementById("photo");

      if (!email) {
        alert("Veuillez entrer votre email !");
        return;
      }
      if (fileInput.files.length === 0) {
        alert("Veuillez choisir une photo !");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Image = e.target.result;
        const data = {
          email: email,
          description: description,
          image: base64Image
        };

        document.getElementById("status").innerText = "Envoi en cours...";

        fetch(webAppUrl, {
          method: "POST",
          mode: "cors",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          if (result.success) {
            document.getElementById("status").innerText = "Photo envoyée avec succès ! Vérifie ton email.";
          } else {
            document.getElementById("status").innerText = "Erreur : " + result.error;
          }
        })
        .catch(err => {
          console.error(err);
          document.getElementById("status").innerText = "Erreur lors de l'envoi.";
        });
      };

      reader.readAsDataURL(fileInput.files[0]);
    });
  </script>
</body>
</html>
