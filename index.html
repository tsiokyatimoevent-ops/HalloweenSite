<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Halloween Mampatahotsy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://tsioky-atimo-event.neocities.org/Gemini_Generated_Image_mgf1edmgf1edmgf1.png') no-repeat center center fixed;
      background-size: 95%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      height: 100vh;
      font-family: 'Creepster', cursive, Arial, sans-serif;
      overflow: hidden;
      position: relative;
      color: #ff3300;
      text-shadow: 2px 2px 5px black;
    }

    .demon {
      position: absolute;
      width: 60px;
      height: 60px;
      background: url('https://tsioky-atimo-event.neocities.org/demon.png') no-repeat center/contain;
      animation: floatDemon linear infinite;
      opacity: 0.7;
    }

    @keyframes floatDemon {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100px) translateX(200px); }
    }

    #uploadContainer {
      position: absolute;
      top: 20%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      border: 3px solid #ff3300;
      border-radius: 15px;
    }

    #promptInput {
      width: 300px;
      padding: 10px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 2px solid #ff3300;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.1);
      color: white;
      text-align: center;
    }

    #uploadInput {
      margin-bottom: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ff3300;
      background-color: rgba(255,255,255,0.1);
      color: white;
      cursor: pointer;
    }

    #result img {
      max-width: 50vw;
      margin-top: 20px;
      border: 3px solid #ff3300;
      border-radius: 10px;
    }

    #downloadBtn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: rgba(255,0,0,0.8);
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    /* Spinner */
    .spinner {
      border: 6px solid rgba(255, 51, 0, 0.2);
      border-top: 6px solid #ff3300;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: #ff3300;
      text-decoration: underline;
      margin-bottom: 30px;
      z-index: 10;
      position: relative;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="uploadContainer">
    <input type="text" id="promptInput" placeholder="√âcris ton prompt ici (facultatif)">
    <input type="file" id="uploadInput" accept="image/*">
    <div id="result"></div>
  </div>

  <a href="https://www.facebook.com/profile.php?id=61582742702865" target="_blank">Suivez-nous sur Facebook ici</a>

  <div class="demon" style="left: 10%; animation-duration: 15s;"></div>
  <div class="demon" style="left: 50%; animation-duration: 20s;"></div>
  <div class="demon" style="left: 80%; animation-duration: 18s;"></div>

  <script>
    const uploadInput = document.getElementById('uploadInput');
    const promptInput = document.getElementById('promptInput');
    const resultDiv = document.getElementById('result');
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz-k9OVlHn_RaXKytRAmRvXpdb964NgCaM3R0vs8FhYDq7boZflUDr5Mk9ijVfVNZ4-Qg/exec";

    uploadInput.addEventListener('change', async (event) => {
      const file = event.target.files[0];
      if (!file) {
        alert("Choisis une photo d'abord !");
        return;
      }

      const reader = new FileReader();
      reader.onload = async function() {
        const base64 = reader.result.split(',')[1];
        const prompt = promptInput.value && promptInput.value.trim() !== "" ? promptInput.value.trim() : 
          "Transforme cette photo en version d√©moniaque pour Halloween, avec des yeux rouges, ambiance sombre.";

        // Afficher le spinner de chargement
        resultDiv.innerHTML = "<p style='color:white;'>üï∑Ô∏è Transformation en cours‚Ä¶</p><div class='spinner'></div>";

        try {
          const response = await fetch(SCRIPT_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ image: base64, prompt: prompt })
          });

          const data = await response.json();

          if (data.error) {
            resultDiv.innerHTML = "<p style='color:red;'>Erreur : " + data.error + "</p>";
            return;
          }

          if (data.success && data.imageUrl) {
            resultDiv.innerHTML = "";
            const img = document.createElement('img');
            img.src = data.imageUrl;
            resultDiv.appendChild(img);

            const downloadBtn = document.createElement('a');
            downloadBtn.href = data.imageUrl;
            downloadBtn.download = "Photo_Halloween.png";
            downloadBtn.id = "downloadBtn";
            downloadBtn.innerText = "T√©l√©charger ma photo";
            resultDiv.appendChild(downloadBtn);
          } else {
            resultDiv.innerHTML = "<p style='color:red;'>Erreur inconnue.</p>";
          }

        } catch (err) {
          console.error(err);
          resultDiv.innerHTML = "<p style='color:red;'>Une erreur s‚Äôest produite.</p>";
        }
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
